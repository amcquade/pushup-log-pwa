<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Push-up Tracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#7952b3"/>
    <meta name="description" content="A Progressive Web App (PWA) to track your push-ups.">
</head>
<body class="bg-body-tertiary">
<div class="container mt-4 mt-md-5">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4">
                    Push-up Tracker ðŸ’ª
                </h1>

                <form id="pushup-form">
                    <div class="input-group mb-4">
                        <input type="number" id="pushup-input" class="form-control form-control-lg"
                               placeholder="How many push-ups?" required min="1"/>
                        <button class="btn btn-primary" type="submit" id="button-addon2">
                            Log Push-ups
                        </button>
                    </div>
                </form>

                <h2 class="text-center mb-3 border-top pt-4">
                    History
                </h2>
                <div id="all-time-total" class="text-center h4 mb-3"></div>
                <ul id="history-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
